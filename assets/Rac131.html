<div class=Section1>

<p class=a0 dir=RTL><span lang=HE style='font-family:David'>חֲלִיבַת לַיְלָה<o:p></o:p></span></p>

<p class=MsoNormal dir=RTL style='text-align:right;direction:rtl;unicode-bidi:
embed'><span lang=HE style='font-size:16.0pt;font-family:Narkisim'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>בֶּחָצֵר – בִּעוּתֵי
יָרֵחַ,<o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>לְהָטָיו הַקָּרִים וּדְמָמָה;<o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>הוֹי, מַהֵר, לְמִקְלָט,
לָרֶפֶת.<o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>לְפָרָה, נוֹשֶׁמֶת,
חַמָּה.<o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>וְיָדִי מְלַטֶּפֶת חֶרֶשׁ<o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>אֶת הָרֹאשׁ הַגָּדוֹל,
הַמַּקְרִין.<o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>מְאֻחִים חַיַּי עִם
חַיֶּיהָ<o:p></o:p></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>בְּאַלְפֵי חוּטֵי מִסְתּוֹרִין.<o:p></o:p></span></p>
