<div class=Section1>

<p class=a dir=RTL><span dir=RTL></span><span style='font-family:David'><span
dir=RTL></span><span style="mso-spacerun: yes">&nbsp;</span><span lang=HE>– וְרָצוֹן
רַק אֶחָד:<o:p></o:p></span></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>לְהַשְׁכִּיחַ הָרֶגַע
הַמָּר – </span><span dir=LTR></span><span dir=LTR><span dir=LTR></span></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>זַעֲקַת אֵימָתוֹ</span><span
dir=LTR></span><span dir=LTR><span dir=LTR></span></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>שֶׁל הַלֵּב שֶׁנִּתְעָה
לַמִּדְבָּר,</span><span dir=LTR></span><span dir=LTR><span dir=LTR></span></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>וְלָשׁוּב וְלִחְיוֹת</span><span
dir=LTR></span><span dir=LTR><span dir=LTR></span></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>אֶת גִּילוֹ הַבָּרוּךְ
שֶׁל אֶתְמוֹל – </span><span dir=LTR></span><span dir=LTR><span dir=LTR></span></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>הוֹי. אַתָּה, אִילָנִי...</span><span
dir=LTR></span><span dir=LTR><span dir=LTR></span></span></p>

<p class=a dir=RTL><span lang=HE style='font-family:David'>הוֹי, אַתָּה, אֲגַמִּי
הַתָּכֹל...<span style="mso-spacerun: yes">&nbsp; </span><o:p></o:p></span></p>
